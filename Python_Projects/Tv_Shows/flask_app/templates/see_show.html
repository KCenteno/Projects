<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container p-5 my-3 bg-dark text-white text-center">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <a class="btn btn-primary mt-2 float-end" href="/dashboard">Back To Shows</a> <br> <br>
        <h1>{{ show.name }}!</h1>
        <h1>Network: {{ show.network }}</h1>
        <h1>Release Date: {{ show.date}}</h1> <br><br>
        <h1>Description: <br> {{ show.description }}</h1> <br> <br>
        <h1>Posted By: {{ show.user.first_name }} {{ show.user.last_name }}</h1>
    </div>
</body>
</html>
