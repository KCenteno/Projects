<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container p-5 my-3 text-dark">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <h1>Hello, {{ user.first_name }}!</h1>
        <h2>All Tv Shows</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                <tr>
                    <th scope="row">{{ show.name }}</th>
                    <td>{{ show.network }}</td>
                    <td>{{ show.date }}</td>
                    {% if show.user_id == session['user_id'] %}
                    <td>
                        <a href="/show/{{show.id}}">Show</a> | <a href="/show/{{show.id}}/edit">Edit</a> | <a href="/show/{{show.id}}/delete">Delete</a>
                    </td>
                    {% else %}
                    <td>
                        <a href="/show/{{show.id}}">Show</a>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-primary mt-2" href="/new_show">Add a New Show</a>
    </div>
</body>
</html>
