<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container p-5 my-3 bg-dark text-white text-center">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <a class="btn btn-primary mt-2 float-end" href="/dashboard">Dashboard</a> <br> <br>
        <h1>Hello, {{ user.first_name }}</h1>
        <h2>Here you can add a new show.</h2>
        <div class="flash text-danger">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/create_show" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Title:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="network" class="form-label">Network:</label>
                <input type="text" class="form-control" id="network" name="network">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add the Show!</button>
        </form>

    </div>
</body>
</html>
